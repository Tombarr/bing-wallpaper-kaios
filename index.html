<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Cache-control" content="public" />
    <meta name="referrer" content="origin" />

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="X-DNS-Prefetch-Control" content="on" />

    <title>Bing Wallpaper</title>

    <!-- Manifest -->

    <!-- Preload -->
    <link rel="preconnect" href="https://www.bing.com" />
    <link rel="dns-prefetch" href="https://www.bing.com" />

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./bing.css" />

    <meta name="author" content="Tom Barrasso" />
    <meta name="copyright" content="Copyright 2022" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <script defer type="text/javascript" src="./bing.js"></script>
  </head>
  <body role="application">
    <div class="b_loadingIndicator">
      <div class="point1"><div></div></div>
      <div class="point2"><div></div></div>
      <div class="point3"><div></div></div>
      <div class="point4"><div></div></div>
      <div class="point5"><div></div></div>
    </div>
    <img id="wallpaper" decoding="async" loading="lazy"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <div id="controls" class="start">
      <h1 id="title"></h1>
      <p id="copyright"></p>
      <button class="chevron left"></button>
      <button class="chevron right"></button>
    </div>
    <div id="snackbar"></div>

          </g>
      </svg>
      </button>

      </svg>
      </button>
    </menu>
    <dialog id="menu-list" hidden>
      <ol>
        <li>
          <button id="button-set-wallpaper">1. Set Wallpaper</button>
        </li>
        <li>
          <button id="button-download-wallpaper">2. Download Wallpaper</button>
        </li>
        <li>
          <button id="button-toggle-daily">3. Enable Daily</button>
        </li>
      </ol>
    </dialog>

  </body>
</html>
